<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document Testing</title>


<style>
* { font-family:Arial; }
h2 { padding:0 0 5px 5px; }
h2 a { color: #224f99; }
a { color:#999; text-decoration: none; }
a:hover { color:#802727; }
p { padding:0 0 5px 0; }

input { padding:5px; border:1px solid #999; border-radius:4px; -moz-border-radius:4px; -web-kit-border-radius:4px; -khtml-border-radius:4px; }
</style>

</head>

<body>

<div id="p_scents">
    <p>
        <label for="p_scnts"><input type="text" id="p_scnt" size="20" name="p_scnt" value="" placeholder="" /></label>
    </p>
</div>

<h2><a href="#" id="addScnt">Add Another Input Box</a></h2>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){

var scntDiv = $('#p_scents');
var i = $('#p_scents p').length + 1;

$('body').on('click','#addScnt', function(){
	 $('<p><label for="p_scnts"><input type="text" id="p_scnt" size="20" name="p_scnt_' + i +'" value="" placeholder="" /></label> <a href="#" id="remScnt">Remove</a></p>').appendTo(scntDiv);
     i++;
     return false;
})
$('body').on('click','#remScnt', function(){
	if( i > 2 ) {
       $(this).parents('p').remove();
       i--;
    }
    return false;
})



	});

</script>
</body>
</html>
